    <h2>Definir un perro</h2>
    <script>
        //comentario de una linea
        /*

        de

        function Perro(n,r,e,s,a,f,c)
        {
            //THIS dentro de una funcion es el objeto que se define en la funcion
            let o =this;
            let imagen = document.createElement("img");

            o.nombre = n;
            o.raza = r;
            o.edad = e;
            o.sexo = s;
            o.adiestrado = a;
            o.foto = f;

            //Asignacion (1 igual = )

            //Comparacion (2 iguales == compara que los valores sean iguales)
            //o.sexo = (s==true)?"Macho" : "Hembra";

            //Identico (3 iguales === compara que los valores y su tipo de dato sean identicos)
            //o.sexo = (s===true)?"Macho" : "Hembra";

            //operador ternario
            // variable = (condicion)? verdadero:falso
            o.sexo = (s)?"Macho" : "Hembra";

            //console.log(typeof s,typeof n,typeof e);

            o.aparecer = function()
            {
                //alert("El objeto aparece")
                //imagen = document.createElement("img");
                imagen.src=o.foto;
                imagen.alt=o.nombre;
                imagen.title=o.nombre;

                document.body.appendChild(imagen);
            }
            o.ladrar = function()
            {
                //alert("Guau!!! Guau!!!");
                let audio = document.createElement("audio");
                audio.src="activos/guau.mp3";

                //audio.controls = true;
                //document.body.appendChild(audio);
                return audio.play();
            }
            o.comer = function(c)
            {
                
                o.comida = c;
                var alerta= alert(o.nombre+" comio "+o.comida);
                return alerta;
            }
            o.mover = function()
            {
                //alert("se movio");
                imagen.style.position = "relative";
                imagen.style.left ="10em";
                imagen.style.borderRadius ="100%"
            }
        }
        function iniciar()
        {
            //alert("Ejecutando funcion iniciar");
            let kenai = new Perro("kEnAi","FireFox",2,true,true,"activos/kenai.jpg");
            //alert(kenai);
            document.write(kenai+"<br />"+window+"<br />"+document+"<br />"+navigator);
            //console.log(kenai,window,navigator,document);
            document.write("<p>"+kenai.nombre+"</p>");
            document.write("<p>"+kenai.raza+"</p>");
            document.write("<p>"+kenai.edad+"</p>");
            document.write("<p>"+kenai.sexo+"</p>");
            document.write("<p>"+kenai.adiestrado+"</p>");
            kenai.aparecer();
            kenai.ladrar();
            kenai.comer("tacos");
            kenai.mover();
        }

        iniciar();
        
    </script>
