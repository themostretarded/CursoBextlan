<!DOCTYPE html><!-- Version del documento html -->
<html lang="es"><!-- especificar el idio,incluso se puede
declarar el pais es-MX -->
<head>
    <!-- La codificacion de caracteres, para que se muestren
    bien los caracteres ajenos al ingles -->
    <meta charset="UTF-8">
    <!-- Asegura que Explorer funcione a su maxima capacidad
    y activa el Frame de Chrome
    https://uniwebsidad.com/libros/css/capitulo-4/margen-relleno-bordes-y-modelo-de-cajas
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <!-- Titulo entre 60 y 70 caracteres -->
    <title>Titulo del Documento</title>
    <!-- Descripcion entre 155 y 160 caracteres -->
    <meta name="Descripcion" content="Breve descripcion de lo
    que contrndra el documento html"/>
    <!-- Para que el contenido se adapte al tamaÃ±p de la
    pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para que en IOs una web parezca app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- default, black o black-traslucent -->
    <meta name="apple-mobile-web-app-status-bar-style"
    content="black"/>
    <link rel="apple-touch-startup-image" href=
    "img/apple-touch-icon.png" />
    <!--
        viejo:https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/MobileHIG/IconMatrix.html
        nuevo:https://developer.apple.com/design/human-interface-guidelines/ios/icons-and-images/image-size-and-resolution/
        Tablets Retina Display 152x152
        Smartphones Retina Display 120x120
        Tablets 76x76
        Smartphones 57x57
        Desktop 16x16
        https://convertico.com/
     -->
    <link rel="shortcut icon" type="image/x-icon" href=
    "img/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href=
    "img/favicon.png" />
    <link rel="shortcut icon" type="img/svg+xml" href=
    "img/html5-logo.svg" />
    <link rel="apple-touch-icon" size="152x152" href=
    "img/apple-touch-icon.png">
    <!-- <meta name="author" content="Jonathan Mircha"/> -->
    <!-- http://humanstxt.org/ -->
    <link rel="author" type="text/plain" href="humans.txt"/>
    <!-- http://wwww.sitemaps.org
         http://www.xml-sitemaps.com
     -->
     <link rel="sitemaps" type="application/xml" title="Sitemap"
     href="sitemap.xml"/>

</head>
<body>
    
</body>
</html>
