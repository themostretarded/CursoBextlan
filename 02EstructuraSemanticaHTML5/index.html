 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Estructura Semantica de HTML5</title>
     <meta name="Description" content="En este ejercicio aprenderemos la estructura semantica de HTML5" />
     <link rel="stylesheet" href="css/estilos.css" />
     <!--<link rel="stylesheet" href="css/normalize.css"/>-->
 </head>

 <body>
     <h1 class="titulo">Estructura Semantica HTML5</h1>
     <header class="azul fila">
         <!--header, define una cabecera para el contenido del
            documento, generalmente encotramos logos,formularios de
        acceso, navegaciones, encabezados, etc-->
         &lt;Header&gt;</header>
     <nav class="azul fila">
         <!--nav, define un menu de navegacion en el documento-->
         &lt;nav&gt;
     </nav>
     <section id="contenedor" class="fila">
         <!--https://developer.mozilla.org/es/docs/Web/HTML/Elemento/main
            main define el contenido principal del documento
            <main>-->
         <section id="principal">
             <!-- section, define un area o zona de contenido
                especifico en el documento, por ejemplo, en una
                publicacion la zona de comentarios es una section-->
             &lt;section&gt;
             <article>
                 <!-- article, defin un contenido independiente,por
                    ejemplo en la zona de comentarios de una publicacion,
                cada comentario es un article -->
                &lt;article&gt;
             </article>
         </section>
         <aside>
             <!-- aside,define un contenido secudario y/o sin
                relevancia que puede o no acompaÃ±ar a un contenido
                principal, por ejemplo, la publicidad, la barra lateral de
                un blog,etc -->
                &lt;aside&gt;
         </aside>
     </section>
     <footer class="azul fila">
        <!-- footer, define un pie de pagina para el contenido del
            documento,generalmente encontramos informacion del autor,
        legales,navegaciones,etc -->
        &lt;footer&gt;
     </footer>

 </body>

 </html>
